<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Save Doctor</title>
</head>

<body>
<div class="hero_area">

    <div class="hero_bg_box">
        <img th:src="@{/images/hero-bg.png}" src="../static/images/hero-bg.png" alt="">
    </div>
    <!-- header section strats -->
    <header th:insert="/user_panel_navbar :: navbar" class="header_section">
    </header>

<div class="container">

    <h3> Doctor Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Doctor</p>
    <form action="#" th:action="@{/admin/save}"
          th:object="${user}" method="post">
        <input type="hidden" th:field="*{uid}"/>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{surname}"
               class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">
        <select th:field="*{gender}" id="gender" name="gender" class="form-control mb-4 w-25" required>
            <option th:each="tempGender : ${gender}" th:value="${tempGender}" th:text="${tempGender}"></option>
        </select>
        <input type="text" th:field="*{contactNumber}"
               class="form-control mb-4 w-25" placeholder="Contact Number">
        <input type="date" th:field="*{dateOfBirth}"
               class="form-control mb-4 w-25" placeholder="Date of Birth">
        <input type="text" th:field="*{address}"
               class="form-control mb-4 w-25" placeholder="Address">
        <input type="hidden" th:field="${doctor.did}"
               class="form-control mb-4 w-25" >
        <input type="text" th:field="${doctor.specialty}"
               class="form-control mb-4 w-25" placeholder="Speciality">
        <select th:field="${doctor.degree}" id="degree" name="degree" class="form-control mb-4 w-25" required>
            <option th:each="tempDeg : ${degrees}" th:value="${tempDeg}" th:text="${tempDeg}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2"
        >Save</button>


    </form>
    <hr>
    <a th:href="@{/admin/list}" >
        Back te Doctor List
    </a>

</div>
</div>
</body>
</html>
