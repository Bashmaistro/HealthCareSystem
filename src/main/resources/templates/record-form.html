<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Save Doctor</title>
</head>

<body>
<div class="hero_area">

    <div class="hero_bg_box">
        <img th:src="@{/images/hero-bg.png}" src="../static/images/hero-bg.png" alt="">
    </div>
    <!-- header section strats -->
    <header th:insert="/user_panel_navbar :: navbar" class="header_section">
    </header>

<div class="container">

    <h3> Doctor Directory</h3>
    <hr>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <p class="h4 mb-4">Save Record</p>
    <form action="#" th:action="@{/record/save}"
          th:object="${hr}" method="post">
        <input type="text" th:field="*{prescription}"
               class="form-control mb-4 w-25" placeholder="Prescription">
        <input type="text" name="userID"
               class="form-control mb-4 w-25" placeholder="User Id">

        <button type="submit" class="btn btn-info col-2"
        >Save</button>


    </form>
    <hr>
    <a th:href="@{/record/}" >
        Back te Record List
    </a>

</div>
</div>
</body>
</html>
