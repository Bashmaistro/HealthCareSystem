<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor SayfasÄ±</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header_section" th:insert="/user_panel_navbar :: navbar"></header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="doctor.jpg" th:object="${doctor}" class="card-img-top" alt="Doktor Resmi">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{doctor.name}"> </h5>
                    <p class="card-text" th:text="*{doctor.doctors.specialty}">Speciality:</p>
                    <p class="card-text" th:text="*{doctor.doctors.degree}">Degree: </p>
                    <p class="card-text" th:text="*{doctor.contactNumber}">Telefon:</p>
                    <p class="card-text" th:text="*{doctor.email}">E-posta:</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
