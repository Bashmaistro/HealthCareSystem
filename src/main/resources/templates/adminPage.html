<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="container">

    <h3>Doctor Directory</h3>
    <hr>

    <a th:href="@{/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Doctor
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Specialty</th>
            <th>Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempdoc : ${doctorList}" >

            <td th:text="${tempdoc.user.name}"></td>
            <td th:text="${tempdoc.user.surname}"></td>
            <td th:text="${tempdoc.user.email}"></td>
            <td th:text="${tempdoc.specialty}"></td>
            <td th:text="${tempdoc.user.contactNumber}"></td>
            <td>
                <a th:href="@{/showFormForUpdate(docId=${tempdoc.did})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>


                <a th:href="@{/delete(docId=${tempdoc.did})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Doctor'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
