<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Check Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="hero_area">

  <div class="hero_bg_box">
    <img th:src="@{/images/hero-bg.png}" src="../static/images/hero-bg.png" alt="">
  </div>
  <!-- header section strats -->
  <header th:insert="/user_panel_navbar :: navbar" class="header_section">
  </header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">Email Check</h4>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/verification}" method="post">
            <div class="form-group">
              <label for="verificationCode">Enter the 6-digit code:</label>
              <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Enter 6-digit code">
            </div>
            <div th:if="${error}" class="alert alert-danger">
              <p th:text="${error}"></p>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
